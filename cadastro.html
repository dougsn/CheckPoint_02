<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/cadastro.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a target="_blank" href="index.html">São Gonçalo</a></h1>
        <ul>
          <li><a target="_blank" href="index.html">Home</a></li>
          <li><a target="_blank" href="index.html#sobre">Sobre</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form>
        <div>
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" maxlength="100" />
        </div>
        <div>
          <label for="mail">Email</label>
          <input type="email" name="mail" id="mail" />
        </div>
        <div>
          <label for="phone">Telefone</label>
          <input type="number" name="phone" id="phone" />
        </div>
        <div>
          <label for="dateBirthday">Data de Nascimento</label>
          <input type="date" name="dateBirthday" id="dateBirthday" />
        </div>
        <div class="idade">
          <div>
            <input type="radio" name="idade" id="maiorIdade" />
            <label for="maiorIdade">+18</label>
          </div>
          <div>
            <input type="radio" name="idade" id="menorIdade" />
            <label for="menorIdade">-18</label>
            
          </div>
        </div>
        <div>
          <label for="">Pontos Turisticos</label>
          <select name="" id="">
            <option value="">Praia da luz</option>
            <option value="">Batalhão florestal</option>
            <option value="">Porto da Pedra</option>
          </select>

        </div>

        <div class="idade">
          <div>
            <input type="checkbox" name="turista" id="turista" />
            <label for="turista">Turista</label>
          </div>
          <div>
            <input type="checkbox" name="residente" id="residente" />
            <label for="residente">Residente</label>
            
          </div>
          <div>
            <input type="checkbox" name="estudante" id="estudante" />
            <label for="estudante">Estudante</label>
            
          </div>
        </div>

      <div>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
       
      </div>





      </form>
    </main>
  </body>
</html>
